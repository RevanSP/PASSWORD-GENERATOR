<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/png" href="public/favicon.webp">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>

<body class="bg-rose-100 h-screen flex justify-center items-center">
    <div class="card w-96 bg-rose-500 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none">
        <div class="card-body">
            <div class="flex flex-col items-center">
                <h2 class="card-title text-center uppercase">Password Generator</h2>
            </div>
            <div class="join mt-3">
                <select class="select select-bordered select-sm text-xs join-item w-full bg-rose-100 shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
        transition-all duration-200 ease-in-out
        hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[2px] hover:translate-y-[2px]
        active:shadow-none active:translate-x-[3px] active:translate-y-[3px] border-2 border-black rounded-none"
                    id="passwordLength">
                    <option disabled selected>LENGTH</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
                <button id="generatePassword"
                    class="btn join-item bg-rose-100 shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
        transition-all duration-200 ease-in-out
        hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[2px] hover:translate-y-[2px]
        active:shadow-none active:translate-x-[3px] active:translate-y-[3px] btn-sm text-xs border-2 border-black rounded-none" disabled><i
                        data-lucide="wand-2" class="w-4 h-4"></i>&nbsp;GENERATE</button>
            </div>
            <div class="join mt-3 mb-3">
                <input id="passwordOutput" class="input input-bordered input-sm text-xs join-item w-full bg-rose-100 shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
        transition-all duration-200 ease-in-out
        hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[2px] hover:translate-y-[2px]
        active:shadow-none active:translate-x-[3px] active:translate-y-[3px] border-2 border-black rounded-none"
                    readonly placeholder="OUTPUT" />
                <button id="copyButton" class="btn join-item bg-rose-100 btn-sm text-xs shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
        transition-all duration-200 ease-in-out
        hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[2px] hover:translate-y-[2px]
        active:shadow-none active:translate-x-[3px] active:translate-y-[3px] border-2 border-black rounded-none"
                    disabled><i data-lucide="copy" class="w-4 h-4"></i>&nbsp;COPY</button>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer flex justify-between items-center">
                    <span class="label-text uppercase">Include Uppercase Letters</span>
                    <input type="checkbox" id="uppercaseCheckbox"
                        class="checkbox bg-rose-100 border-2 border-black rounded-none" />
                </label>
            </div>

            <div class="form-control">
                <label class="label cursor-pointer flex justify-between items-center">
                    <span class="label-text uppercase">Include Numbers</span>
                    <input type="checkbox" id="numbersCheckbox"
                        class="checkbox bg-rose-100 border-2 border-black rounded-none" />
                </label>
            </div>

            <div class="form-control">
                <label class="label cursor-pointer flex justify-between items-center">
                    <span class="label-text uppercase">Include Special Characters</span>
                    <input type="checkbox" id="specialCharactersCheckbox"
                        class="checkbox bg-rose-100 border-2 border-black rounded-none" />
                </label>
            </div>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="https://www.instagram.com/m9nokuro" class="btn bg-rose-300 text-rose-500 btn-square btn-sm text-xs border-2 rounded border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
        transition-all duration-200 ease-in-out
        hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[2px] hover:translate-y-[2px]
        active:shadow-none active:translate-x-[3px] active:translate-y-[3px]"><i data-lucide="instagram"
                        class="w-5 h-5"></i>
                </a>
                <a href="https://github.com/RevanSP" class="btn btn-square bg-rose-300 text-rose-500 btn-sm text-xs border-2 rounded border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
        transition-all duration-200 ease-in-out
        hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[2px] hover:translate-y-[2px]
        active:shadow-none active:translate-x-[3px] active:translate-y-[3px]"><i data-lucide="github"
                        class="w-5 h-5"></i>
                </a>
                <a href="https://web.facebook.com/profile.php?id=100082958149027&_rdc=1&_rdr" class="btn bg-rose-300 text-rose-500 btn-square btn-sm text-xs border-2 rounded border-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] 
        transition-all duration-200 ease-in-out
        hover:shadow-[1px_1px_0px_0px_rgba(0,0,0,1)] 
        hover:translate-x-[2px] hover:translate-y-[2px]
        active:shadow-none active:translate-x-[3px] active:translate-y-[3px]"><i data-lucide="facebook"
                        class="w-5 h-5"></i>
                </a>
            </div>
            <h3 class="text-center mt-4 font-bold">
                ReiivanTheOnlyOne .
            </h3>
        </div>
    </div>
    <script src="public/script.js"></script>
</body>

</html>
